spring.data.mongodb.database=testdb

spring.autoconfigure.exclude=\
org.springframework.boot.autoconfigure.data.elasticsearch.ElasticsearchDataAutoConfiguration,\
org.springframework.boot.autoconfigure.data.elasticsearch.ElasticsearchRepositoriesAutoConfiguration

gemini.api-key=dummy-test-key

spring.datasource.url=jdbc:h2:mem:test_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.sql.init.platform=h2

aws.region=us-east-1
aws.s3bucket=AWS_S3_BUCKET
aws.credentials.accessKey=AWS_S3_ACCESS_KEY
aws.credentials.secretKey=AWS_S3_SECRET_KEY

swagger.gatewayBaseUrl=http://cloud-gateway.url
